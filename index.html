<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Главная — бонусы</title>
  <style>
    body{font-family:Montserrat,Arial,sans-serif;margin:0;padding:40px;background:#111;color:#eee}
    .wrap{max-width:800px;margin:0 auto}
    .hero{height:60vh;background:#1a1a1a;border:1px solid #2a2a2a;border-radius:16px;display:flex;align-items:center;justify-content:center;flex-direction:column}
    .program-button{padding:14px 20px;border-radius:24px;font-weight:700;cursor:pointer;border:none;
      background:linear-gradient(45deg,#00b900,#00e676); box-shadow:0 5px 20px rgba(0,204,0,.6); color:#fff; font-size:16px}
    .spacer{height:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <button class="program-button" id="apply-btn">ПОДАТЬ ЗАЯВКУ</button>
      <div class="spacer"></div>
      <button class="program-button" data-package="БОНУСЫ" id="bonus-btn">БОНУСЫ</button>
    </div>
    <p>Тестовая главная. Кнопка «БОНУСЫ» ведёт на <code>form.html?ps=БОНУСЫ</code> в этой же папке.</p>
  </div>

  <script>
  document.addEventListener('click', function(e){
    const el = e.target.closest('[data-package="БОНУСЫ"]');
    if(!el) return;
    e.preventDefault();
    const url = new URL('form.html', location.href); // *короткий путь*
    url.searchParams.set('ps','БОНУСЫ');
    location.href = url.toString();
  }, true);
  </script>
</body>
</html>
