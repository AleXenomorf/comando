<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–Ω—Ç–∞–∫—Ç–Ω–∞—è —Ñ–æ—Ä–º–∞ MarathonPro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #f9f9f9;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .required:after {
            content: " *";
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h2>–û—Å—Ç–∞–≤—å—Ç–µ —Å–≤–æ–∏ –∫–æ–Ω—Ç–∞–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ</h2>
    
    <div class="form-group">
        <label for="firstName" class="required">–ò–º—è:</label>
        <input type="text" id="firstName" required>
    </div>
    
    <div class="form-group">
        <label for="lastName" class="required">–§–∞–º–∏–ª–∏—è:</label>
        <input type="text" id="lastName" required>
    </div>
    
    <div class="form-group">
        <label for="email" class="required">Email:</label>
        <input type="email" id="email" required>
    </div>
    
    <div class="form-group">
        <label for="phone" class="required">–¢–µ–ª–µ—Ñ–æ–Ω (WhatsApp):</label>
        <input type="tel" id="phone" required placeholder="+79123456789">
    </div>
    
    <button id="submitBtn" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    
    <div id="message"></div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Å –í–ê–®–ò–ú–ò ID –ø–æ–ª–µ–π
        const config = {
            telegram: {
                botToken: '7044064135:AAE-LHG2xOJ_9hMiG_WmAgD4VzJ9KZnK_JM',
                chatId: '1208941214'
            },
            googleForms: {
                formUrl: 'https://docs.google.com/forms/d/e/1i3dShjPyjIb4e0gJIRZAMV5v7f6lHvGXmo3zgFEcgG4/formResponse',
                fieldIds: {
                    firstName: 'entry.575542865',  // –í–∞—à ID –¥–ª—è –ò–º—è
                    lastName: 'entry.1529853970',  // –í–∞—à ID –¥–ª—è –§–∞–º–∏–ª–∏—è
                    email: 'entry.63446999',       // –í–∞—à ID –¥–ª—è Email
                    phone: 'entry.826076263'       // –í–∞—à ID –¥–ª—è –¢–µ–ª–µ—Ñ–æ–Ω
                }
            }
        };

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const formInputs = document.querySelectorAll('input');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ—Å—Ç–∏ —Ñ–æ—Ä–º—ã
        function checkFormValidity() {
            let isValid = true;
            formInputs.forEach(input => {
                if (input.required && !input.value.trim()) {
                    isValid = false;
                }
            });
            submitBtn.disabled = !isValid;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        formInputs.forEach(input => {
            input.addEventListener('input', checkFormValidity);
        });

        submitBtn.addEventListener('click', async function() {
            const data = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                timestamp: new Date().toISOString()
            };

            submitBtn.disabled = true;
            submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

            try {
                // 1. –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram
                await sendToTelegram(data);
                
                // 2. –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Google Forms
                await sendToGoogleForms(data);
                
                // –£—Å–ø–µ—à–Ω–æ–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ
                showMessage('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!', 'success');
                
                // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
                formInputs.forEach(input => input.value = '');
                checkFormValidity();
                
            } catch (error) {
                showMessage(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ';
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram
        async function sendToTelegram(data) {
            const text = `üìã <b>–ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞ MarathonPro</b>\n\n` +
                         `üë§ <b>–ò–º—è:</b> ${data.firstName} ${data.lastName}\n` +
                         `üìß <b>Email:</b> ${data.email}\n` +
                         `üì± <b>–¢–µ–ª–µ—Ñ–æ–Ω:</b> ${data.phone}\n` +
                         `‚è∞ <b>–í—Ä–µ–º—è:</b> ${new Date(data.timestamp).toLocaleString()}`;
            
            const response = await fetch(`https://api.telegram.org/bot${config.telegram.botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: config.telegram.chatId,
                    text: text,
                    parse_mode: 'HTML'
                })
            });
            
            if (!response.ok) {
                throw new Error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Google Forms
        async function sendToGoogleForms(data) {
            const formData = new URLSearchParams();
            formData.append(config.googleForms.fieldIds.firstName, data.firstName);
            formData.append(config.googleForms.fieldIds.lastName, data.lastName);
            formData.append(config.googleForms.fieldIds.email, data.email);
            formData.append(config.googleForms.fieldIds.phone, data.phone);
            
            await fetch(config.googleForms.formUrl, {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        checkFormValidity();
    </script>
</body>
</html>
