<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Оставьте свои контактные данные</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root { --primary:#00cc00; --secondary:#00aa00; }
    body{margin:0;font-family:Montserrat,system-ui,Arial;color:#fff;background:#333}
    .wrap{max-width:900px;margin:0 auto;padding:32px}
    .card{background:rgba(255,255,255,.08);padding:24px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{font-family:'Playfair Display',serif;color:var(--primary);text-align:center;margin:0 0 16px}
    label{display:block;margin:10px 0 6px;font-weight:600}
    input[type="text"],input[type="email"],input[type="tel"]{width:100%;padding:12px;border-radius:10px;border:2px solid #ddd;box-sizing:border-box}
    .row{margin-bottom:14px}
    .btn{display:inline-block;background:#ff6600;border:none;color:#fff;padding:12px 22px;border-radius:999px;font-weight:700;cursor:pointer}
    .btn[disabled]{background:#888;cursor:not-allowed}
    .ok{display:none;margin-top:16px;padding:14px;border-radius:10px;background:rgba(0,204,0,.15);border:1px solid var(--primary);text-align:center}
    /* чекбоксы оставляем для Google, но прячем */
    fieldset.services{display:none !important;}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Оставьте свои контактные данные</h1>

    <!-- ФОРМА ДЛЯ ПРЯМОЙ ОТПРАВКИ В GOOGLE FORMS (без fetch, обходит CORS/CSP) -->
    <iframe name="hidden_iframe" style="display:none"></iframe>
    <form id="gform" action="https://docs.google.com/forms/d/e/1FAIpQLScf0Axx5RUF20o3DuZ1YzO3bj0oP75GlJgTqLEIDTB9kNy_AA/formResponse" method="POST" target="hidden_iframe">
      <!-- Контакты -->
      <div class="row">
        <label for="firstName">Имя</label>
        <input id="firstName" name="entry.575542865" type="text" required />
      </div>
      <div class="row">
        <label for="lastName">Фамилия</label>
        <input id="lastName" name="entry.1529853970" type="text" />
      </div>
      <div class="row">
        <label for="email">Email</label>
        <input id="email" name="entry.63446999" type="email" />
      </div>
      <div class="row">
        <label for="whatsapp">Номер WhatsApp (с кодом страны)</label>
        <input id="whatsapp" name="entry.826076263" type="tel" required />
      </div>
      <div class="row">
        <label for="promo">Промокод</label>
        <input id="promo" name="entry.3032165" type="text" placeholder="любой текст (не обяз.)" />
      </div>

      <!-- Скрытый набор чекбоксов (точные значения как в форме) -->
      <fieldset class="services">
        <div>
          <input type="checkbox" id="srv1" value="Для жителей Костаная — клуб «Аврора»">
          <label for="srv1">Для жителей Костаная — клуб «Аврора»</label>
        </div>
        <div>
          <input type="checkbox" id="srv2" value="Для жителей других стран">
          <label for="srv2">Для жителей других стран</label>
        </div>
        <div>
          <input type="checkbox" id="srv3" value="Базовый формат онлайн сопровождения — 150 000 тг за три месяца">
          <label for="srv3">Базовый формат онлайн сопровождения — 150 000 тг за три месяца</label>
        </div>
        <div>
          <input type="checkbox" id="srv4" value="Мини-группа в фитнес-клубе «Аврора» — 200 000 тг за три месяца">
          <label for="srv4">Мини-группа в фитнес-клубе «Аврора» — 200 000 тг за три месяца</label>
        </div>
        <div>
          <input type="checkbox" id="srv5" value="Пробная неделя — 10 000 тг">
          <label for="srv5">Пробная неделя — 10 000 тг</label>
        </div>
        <div>
          <input type="checkbox" id="srv6" value="Пробная неделя — 15 000 тг">
          <label for="srv6">Пробная неделя — 15 000 тг</label>
        </div>
      </fieldset>

      <!-- Контейнер для hidden inputs "Выбор пакета" (entry.1735060909). 
           Для каждого выбранного чекбокса добавим отдельный input name="entry.1735060909" -->
      <div id="servicesHidden"></div>

      <!-- Обязательные поля формы Google -->
      <input type="hidden" name="fvv" value="1" />
      <input type="hidden" name="pageHistory" value="0" />
      <input type="hidden" name="submit" value="Submit" />
    </form>

    <div style="margin-top:16px">
      <button id="sendBtn" class="btn">Оставить заявку</button>
    </div>

    <div id="ok" class="ok">✅ Спасибо! Заявка отправлена.</div>
  </div>
</div>

<script>
(function(){
  // Нормализация текста пакета и сопоставление с точными вариантами
  const OPTIONS = [
    'Для жителей Костаная — клуб «Аврора»',
    'Для жителей других стран',
    'Базовый формат онлайн сопровождения — 150 000 тг за три месяца',
    'Мини-группа в фитнес-клубе «Аврора» — 200 000 тг за три месяца',
    'Пробная неделя — 10 000 тг',
    'Пробная неделя — 15 000 тг'
  ];
  const norm = s => (s||'')
    .replace(/[\\u2013\\u2014-]+/g,' — ')
    .replace(/\\s+/g,' ')
    .trim()
    .toLowerCase();

  function resolvePackage(){
    const usp = new URLSearchParams(location.search);
    let pkg = usp.get('package') || '';
    try{
      if(!pkg){
        const st = localStorage.getItem('selectedPackage');
        if(st){ pkg = st; localStorage.removeItem('selectedPackage'); }
      }
    }catch(e){}
    const v = norm(pkg);
    // 1) точное соответствие
    for(const opt of OPTIONS){ if(norm(opt)===v) return opt; }
    // 2) эвристики
    if(/базовый/.test(v) || /150\\s*000/.test(v)) return OPTIONS[2];
    if(/мини/.test(v) && /аврора/.test(v)) return OPTIONS[3];
    if(/костанай/.test(v)) return OPTIONS[0];
    if(/других\\s+стран/.test(v)) return OPTIONS[1];
    if(/10\\s*000/.test(v)) return OPTIONS[4];
    if(/15\\s*000/.test(v)) return OPTIONS[5];
    // 3) дефолт — базовый
    return OPTIONS[2];
  }

  // отметить соответствующий чекбокс (скрытый)
  function checkHiddenBox(value){
    const boxes = document.querySelectorAll('fieldset.services input[type="checkbox"]');
    let matched = false;
    boxes.forEach(cb => {
      if(cb.value.trim() === value){
        cb.checked = true;
        matched = true;
      }else{
        cb.checked = false;
      }
    });
    return matched;
  }

  // перед отправкой собрать скрытые inputs для entry.1735060909
  function rebuildHiddenServices(){
    const holder = document.getElementById('servicesHidden');
    holder.innerHTML = '';
    const boxes = document.querySelectorAll('fieldset.services input[type="checkbox"]:checked');
    boxes.forEach(cb => {
      const inp = document.createElement('input');
      inp.type = 'hidden';
      inp.name = 'entry.1735060909';
      inp.value = cb.value;
      holder.appendChild(inp);
    });
  }

  // Инициализация
  const pkg = resolvePackage();
  checkHiddenBox(pkg); // выставили чекбокс
  rebuildHiddenServices(); // создали скрытые inputs

  // Кнопка отправки
  const sendBtn = document.getElementById('sendBtn');
  const form = document.getElementById('gform');
  const ok = document.getElementById('ok');

  sendBtn.addEventListener('click', function(e){
    e.preventDefault();
    // минимальная валидация: Имя + WhatsApp
    const name = document.getElementById('firstName').value.trim();
    const wa   = document.getElementById('whatsapp').value.trim();
    if(!name || !wa){
      alert('Пожалуйста, заполните имя и WhatsApp.');
      return;
    }
    // убедиться, что "Выбор пакета" есть
    if(!document.querySelector('input[name="entry.1735060909"]')){
      const v = resolvePackage();
      checkHiddenBox(v);
      rebuildHiddenServices();
    }
    // финал: обычная отправка формы (target=hidden_iframe) — работает без fetch, не блокируется CSP/CORS
    form.submit();
    sendBtn.disabled = true;
    ok.style.display = 'block';
  });
})();
</script>
</body>
</html>
