<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Оставьте свои контактные данные</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root { --primary:#00cc00; --secondary:#00aa00; }
    body{margin:0;font-family:Montserrat,system-ui,Arial;color:#fff;background:#333}
    .wrap{max-width:900px;margin:0 auto;padding:32px;min-height:100vh;display:flex;align-items:flex-start}
    .card{background:rgba(255,255,255,.08);padding:24px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35);width:100%}
    h1{font-family:'Playfair Display',serif;color:var(--primary);text-align:center;margin:0 0 10px}
    .lead{opacity:.9;margin:0 0 18px;text-align:center}
    label{display:block;margin:10px 0 6px;font-weight:600}
    input[type="text"],input[type="tel"]{width:100%;padding:12px;border-radius:10px;border:2px solid #ddd;box-sizing:border-box}
    .row{margin-bottom:14px}
    .btn{display:inline-block;background:#ff6600;border:none;color:#fff;padding:12px 22px;border-radius:999px;font-weight:700;cursor:pointer}
    .btn[disabled]{background:#888;cursor:not-allowed}
    .ok{display:none;margin-top:16px;padding:14px;border-radius:10px;background:rgba(0,204,0,.15);border:1px solid var(--primary);text-align:center}
    .services-group{display:none !important}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Оставьте свои контактные данные</h1>
    <p class="lead">Оставьте свои данные, выберите услугу и (при наличии) укажите промокод. Мы свяжемся с вами в ближайшее время.</p>

    <!-- Скрытый iframe: остаёмся на странице -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none"></iframe>

    <!-- ВАЖНО: novalidate чтобы браузер не блокировал (напр., Email без @) -->
    <form id="gform"
          action="https://docs.google.com/forms/d/e/1FAIpQLScf0Axx5RUF20o3DuZ1YzO3bj0oP75GlJgTqLEIDTB9kNy_AA/formResponse"
          method="POST" target="hidden_iframe" novalidate>
      <div class="row">
        <label for="firstName">Имя</label>
        <input id="firstName" name="entry.575542865" type="text" />
      </div>
      <div class="row">
        <label for="lastName">Фамилия</label>
        <input id="lastName" name="entry.1529853970" type="text" />
      </div>
      <div class="row">
        <label for="email">Email</label>
        <!-- Делаем text, а не email, чтобы НИКОГДА не блокировалось валидатором -->
        <input id="email" name="entry.63446999" type="text" />
      </div>
      <div class="row">
        <label for="whatsapp">Номер WhatsApp (с кодом страны)</label>
        <input id="whatsapp" name="entry.826076263" type="tel" />
      </div>
      <div class="row">
        <label for="promo">Промокод</label>
        <input id="promo" name="entry.3032165" type="text" placeholder="любой текст" />
      </div>

      <!-- «Выбор пакета»: короткий ярлык с главной (или полный, или дефолт) -->
      <input type="hidden" id="servicesHidden" name="entry.1735060909"
             value="Онлайн базовый — 150 000/3мес (65 000/мес)" />

      <div style="margin-top:16px">
        <button type="submit" class="btn" id="sendBtn">Оставить заявку</button>
      </div>
    </form>

    <div id="ok" class="ok">✅ Спасибо! Заявка отправлена. Мы свяжемся с вами в WhatsApp.</div>
  </div>
</div>

<script>
(function(){
  function getParam(name){
    try { return new URLSearchParams(location.search).get(name) || ''; } catch(e){ return ''; }
  }
  function pickLabel(){
    let ps = getParam('ps');
    let full = getParam('package');
    try{
      if(!ps){
        const s = localStorage.getItem('selectedPackageShort');
        if (s){ ps = s; localStorage.removeItem('selectedPackageShort'); }
      }
      if(!full){
        const f = localStorage.getItem('selectedPackage');
        if (f){ full = f; localStorage.removeItem('selectedPackage'); }
      }
    }catch(e){}
    return ps || full || 'Онлайн базовый — 150 000/3мес (65 000/мес)';
  }

  // Записываем выбранный пакет
  var hidden = document.getElementById('servicesHidden');
  if (hidden) hidden.value = pickLabel();

  // Мини-валидация: нужен только WhatsApp (любые символы разрешены)
  var form = document.getElementById('gform');
  var btn  = document.getElementById('sendBtn');
  form.addEventListener('submit', function(ev){
    var wa = document.getElementById('whatsapp').value.trim();
    if (!wa) {
      ev.preventDefault();
      alert('Укажите номер WhatsApp, пожалуйста.');
      return false;
    }
    btn.disabled = true; // предотвратить повторные клики
  });

  // Показ «спасибо» после ответа Google в скрытом iframe
  var iframe = document.getElementById('hidden_iframe');
  iframe.addEventListener('load', function(){
    document.getElementById('ok').style.display = 'block';
    btn.disabled = false;
  });
})();
</script>
</body>
</html>
