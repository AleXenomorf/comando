<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактная форма</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        .success {
            color: green;
            margin-top: 15px;
        }
        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>Оставьте свои контактные данные</h2>
    
    <div class="form-group">
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" required>
    </div>
    
    <div class="form-group">
        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
    </div>
    
    <div class="form-group">
        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" required>
    </div>
    
    <button id="submitBtn">Отправить</button>
    
    <div id="message"></div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', async function() {
            const data = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };

            try {
                // 1. Отправка в Telegram
                await sendToTelegram(data);
                
                // 2. Отправка в Google Таблицу
                await sendToGoogleSheets(data);
                
                document.getElementById('message').innerHTML = 
                    '<p class="success">Данные успешно отправлены!</p>';
                
                // Очистка формы
                document.querySelectorAll('input').forEach(input => input.value = '');
                
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    `<p class="error">Ошибка: ${error.message}</p>`;
            }
        });

        async function sendToTelegram(data) {
            const botToken = 'YOUR_TELEGRAM_BOT_TOKEN';
            const chatId = 'YOUR_CHAT_ID';
            
            const text = `Новая заявка:\nИмя: ${data.firstName}\nФамилия: ${data.lastName}\nEmail: ${data.email}\nТелефон: ${data.phone}`;
            
            const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: text
                })
            });
            
            if (!response.ok) {
                throw new Error('Ошибка отправки в Telegram');
            }
        }

        async function sendToGoogleSheets(data) {
            // Вариант 1: Через Google Forms (рекомендуется)
            const formUrl = 'https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse';
            
            const formData = new URLSearchParams();
            formData.append('entry.2005620554', data.firstName); // Замените на реальные ID полей
            formData.append('entry.1045781291', data.lastName);
            formData.append('entry.1065046570', data.email);
            formData.append('entry.1166974658', data.phone);
            
            await fetch(formUrl, {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            });
            
            /* 
            // Вариант 2: Через Apps Script (требует настройки)
            const scriptUrl = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
            
            await fetch(scriptUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            */
        }
    </script>
</body>
</html>
